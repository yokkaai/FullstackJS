<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

    <title>Домашка 8</title>
</head>

<body>

    <!-- один блок ліворуч, другий праворуч -->
    <div class="line">
        <div class="line1__block">
            <div class="line__block-left"></div>
            <div class="line__block-right"></div>
        </div>
    </div>

    <!-- один блок ліворуч, кілька блоків праворуч -->
    <div class="line">
        <div class="line2__block">
            <div class="line2__block-left">
                <div class="line__block-left"></div>
            </div>
            <div class="line2__block-right">
                <div class="line__block-right"></div>
                <div class="line__block-right"></div>
                <div class="line__block-right"></div>
            </div>
        </div>
    </div>

    <!-- два блоки ліворуч, два праворуч -->
    <div class="line">
        <div class="line3__block">
            <div class="line3__blok-left">
                <div class="line__block-left"></div>
                <div class="line__block-left"></div>
            </div>
            <div class="line3__block-right">
                <div class="line__block-right"></div>
                <div class="line__block-right"></div>
            </div>
        </div>
    </div>

    <!-- три блоки праворуч (два з них один під одним) -->
    <div class="line0">
        <div class="line4__block">
            <div class="line4__blok-left">
                <div class="line4-1__block-left"></div>
            </div>
            <div class="line4__block-right">
                <div class="line__block-right"></div>
                <div class="line__block-right"></div>
            </div>
        </div>
    </div>
    <!-- три блоки по центру (два з них один під одним) -->
<div class="line0">
        <div class="line5__block">
            <div class="line5__blok-left">
                <div class="line5-1__block-left"></div>
            </div>
            <div class="line5__block-right">
                <div class="line__block-right"></div>
                <div class="line__block-right"></div>
            </div>
        </div>
    </div>


</body>


</html>
