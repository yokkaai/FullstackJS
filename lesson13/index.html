<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="figures">
    <!-- квадрат з анімацією -->
    <svg width="100" height="100">
        <rect class="square" x="10" y="10" width="80" height="80" />
    </svg>
    <!-- прямокутник -->
    <svg width="120" height="100">
        <rect class="rectangle" x="10" y="30" width="100" height="40" />
    </svg>
    <!-- коло -->
    <svg width="100" height="100">
        <circle class="circle" cx="50" cy="50" r="40" />
    </svg>
    <!-- еліпс -->
    <svg width="120" height="100">
        <ellipse class="ellipse" cx="60" cy="50" rx="50" ry="30" />
    </svg>
</div>


</body>

</html>
